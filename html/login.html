<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בואו נתחיל לשחק!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="container login-container fade-in">
        <img src="../img/kid-welcome.png" alt="ילד מחייך" class="kid-image animate__animated animate__bounce">
        <h1 class="welcome-title">וואו! איזה כיף שהגעת! 🌟</h1>
        <p class="welcome-text">
            היי חבר/ה יקר/ה! 
            בואו נצא להרפתקה מיוחדת במינה! 🚀
            כאן תוכלו לגלות את הכוחות המיוחדים של המוח שלכם,
            לפתור חידות מגניבות, ולהיות הכי חכמים שאפשר! 
            רוצים להתחיל? רק תגידו לי איך קוראים לכם! 😊
        </p>
        
        <form id="loginForm" class="login-form" onsubmit="handleLogin(event)">
            <div class="mb-4">
                <label for="name" class="form-label">איך קוראים לך?</label>
                <input type="text" class="form-control" id="name" placeholder="השם שלך כאן..." required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg animate__animated animate__pulse animate__infinite">
                בואו נתחיל! 🚀
            </button>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            localStorage.setItem('userName', name);
            
            // קבלת סוג המבחן מה-URL
            const urlParams = new URLSearchParams(window.location.search);
            const testType = urlParams.get('test');
            
            // ניתוב לדף המבחן המתאים
            switch(testType) {
                case 'shapes':
                    window.location.href = 'iqTest.html';
                    break;
                case 'pictures':
                    window.location.href = 'picture.html';
                    break;
                case 'questions':
                    window.location.href = 'question.html';
                    break;
                case 'different':
                    window.location.href = 'bloks.html';
                    break;
                default:
                    window.location.href = 'main.html';
            }
        }
    </script>
</body>
</html>
