<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 转 砖拽!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="container login-container fade-in">
        <img src="../img/kid-welcome.png" alt=" " class="kid-image animate__animated animate__bounce">
        <h1 class="welcome-title">!  祝 砖注转! </h1>
        <p class="welcome-text">
             专/ 拽专/! 
             爪 专驻转拽 转 ! 
             转 转 转 转  砖  砖,
            驻转专 转 转, 转   砖驻砖专! 
            专爪 转? 专拽 转   拽专 ! 
        </p>
        
        <form id="loginForm" class="login-form" onsubmit="handleLogin(event)">
            <div class="mb-4">
                <label for="name" class="form-label"> 拽专 ?</label>
                <input type="text" class="form-control" id="name" placeholder="砖 砖 ..." required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg animate__animated animate__pulse animate__infinite">
                 转! 
            </button>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            localStorage.setItem('userName', name);
            
            // 拽转 住  -URL
            const urlParams = new URLSearchParams(window.location.search);
            const testType = urlParams.get('test');
            
            // 转 祝  转
            switch(testType) {
                case 'shapes':
                    window.location.href = 'iqTest.html';
                    break;
                case 'pictures':
                    window.location.href = 'picture.html';
                    break;
                case 'questions':
                    window.location.href = 'question.html';
                    break;
                case 'different':
                    window.location.href = 'bloks.html';
                    break;
                default:
                    window.location.href = 'main.html';
            }
        }
    </script>
</body>
</html>
