<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- קישור ל-Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- קישור לקובץ ה-CSS של המבחן -->
    <link rel="stylesheet" href="../css/iqTest.css">

<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <title>מבחן IQ</title>
</head>

<body >
    <!-- הצגת שם המשתמש -->
    <div id="userNameDisplay" class="user-name"></div>
    
    <!-- כאן יטענו השאלות והתשובות -->
    <div id="questions" class="questions-container"> 
        <!-- התוכן ייטען על ידי Javascript -->
    </div>
    
    <!-- כפתור חזרה לדף הראשי - מחוץ ל-#questions -->
    <button id="backButton" class="btn btn-secondary mt-3" onclick="confirmExit()">חזרה לדף הראשי</button>

    <!-- מודל אישור יציאה (Bootstrap Modal) -->
    <div id="exitConfirmModal" class="modal fade" tabindex="-1" aria-labelledby="exitConfirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exitConfirmModalLabel">האם אתה בטוח?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>האם אתה בטוח שברצונך לצאת? כל ההתקדמות תאבד!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">לא, המשך במבחן</button>
                    <button type="button" class="btn btn-primary" onclick="goToMain()">כן, צא</button>
                </div>
            </div>
        </div>
    </div>

    <!-- פופ-אפ סיום המבחן החדש -->
    <div id="quizEndModal" class="modal fade" tabindex="-1" aria-labelledby="quizEndModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title w-100" id="quizEndModalLabel">🎉 סיימת את המבחן! 🎉</h5>
                    <!-- אין כפתור סגירה כאן, המשתמש חייב לבחור לחזור או להתחיל מחדש -->
                </div>
                <div class="modal-body text-center">
                    <p class="score-display">הציון שלך: <strong id="finalScoreDisplay"></strong></p>
                    <p id="cuteMessage" class="cute-message"></p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary" onclick="goToMain()">חזרה לדף הבית</button>
                </div>
            </div>
        </div>
    </div>
  <footer class="footer animate__animated animate__fadeInUp">
        <p class="mb-0">
            <i class="bx bxs-bulb bx-flashing text-warning" style="font-size:1.2em;vertical-align:middle;"></i>
            כל הזכויות שמורות &copy; Zehavi & Lali
        </p>
    </footer>

    <!-- סקריפטים תמיד בסוף ה-body, לפני תגית הסגירה הסופית -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/jquery-3.2.1.js"></script>
    <script src="../javascript/iqTest.js"></script>
    <script src="../javascript/showResults.js"></script>
</body>

</html>
