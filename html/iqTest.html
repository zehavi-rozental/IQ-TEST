<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 拽砖专 -Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- 拽砖专 拽抓 -CSS 砖  -->
    <link rel="stylesheet" href="../css/iqTest.css">

<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <title> IQ</title>
</head>

<body >
    <!-- 爪转 砖 砖转砖 -->
    <div id="userNameDisplay" class="user-name"></div>
    
    <!--  注 砖转 转砖转 -->
    <div id="questions" class="questions-container"> 
        <!-- 转 注 注  Javascript -->
    </div>
    
    <!-- 驻转专 专 祝 专砖 - 抓 -#questions -->
    <button id="backButton" class="btn btn-secondary mt-3" onclick="confirmExit()">专 祝 专砖</button>

    <!--  砖专 爪 (Bootstrap Modal) -->
    <div id="exitConfirmModal" class="modal fade" tabindex="-1" aria-labelledby="exitConfirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exitConfirmModalLabel"> 转 ?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p> 转  砖专爪 爪转?  转拽转 转!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">, 砖 </button>
                    <button type="button" class="btn btn-primary" onclick="goToMain()">, 爪</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 驻驻-驻 住  砖 -->
    <div id="quizEndModal" class="modal fade" tabindex="-1" aria-labelledby="quizEndModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title w-100" id="quizEndModalLabel"> 住转 转 ! </h5>
                    <!--  驻转专 住专 , 砖转砖  专 专  转 砖 -->
                </div>
                <div class="modal-body text-center">
                    <p class="score-display">爪 砖: <strong id="finalScoreDisplay"></strong></p>
                    <p id="cuteMessage" class="cute-message"></p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary" onclick="goToMain()">专 祝 转</button>
                </div>
            </div>
        </div>
    </div>
  <footer class="footer animate__animated animate__fadeInUp">
        <p class="mb-0">
            <i class="bx bxs-bulb bx-flashing text-warning" style="font-size:1.2em;vertical-align:middle;"></i>
             转 砖专转 &copy; Zehavi & Lali
        </p>
    </footer>

    <!-- 住拽专驻 转 住祝 -body, 驻 转转 住专 住驻转 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/jquery-3.2.1.js"></script>
    <script src="../javascript/iqTest.js"></script>
    <script src="../javascript/showResults.js"></script>
