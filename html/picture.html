<!DOCTYPE html>
<html lang="he" dir="rtl"> <!-- שינוי לשפת הקודש ולכיוון מימין לשמאל -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- קישור ל-Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- קישור לקובץ ה-CSS של המבחן -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/picture.css">
    <title>מבחן התאמת תמונות</title>
</head>

<body>
    <div id="userNameDisplay"></div>
    <div id="questions"> </div>
    <button class="back-button"> <a href="main.html">חזרה לדף הראשי</a> </button>
    <!-- פופ-אפ סיום המבחן החדש -->
    <div id="quizEndModal" class="modal fade" tabindex="-1" aria-labelledby="quizEndModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title w-100" id="quizEndModalLabel">🎉 סיימת את המבחן! 🎉</h5>
                </div>
                <div class="modal-body text-center">
                    <p class="score-display">הציון שלך: <strong id="finalScoreDisplay"></strong></p>
                    <p id="cuteMessage" class="cute-message"></p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary"><a href="main.html">חזרה לדף הראשי</a></button>
                </div>
            </div>
        </div>
    </div>
    <audio id="clickSound" src="../sounds/click.mp3" preload="auto"></audio>
    <audio id="correctSound" src="../sounds/correct.mp3" preload="auto"></audio>
    <audio id="wrongSound" src="../sounds/wrong.mp3" preload="auto"></audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/jquery-3.2.1.js"></script>
    <script src="../javascript/picture.js"></script>
</body>

</html>
